<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h3 th:text="${title}"></h3>
<ul>
    <li th:text="'Enable: ' + ${user.userEnable}"></li>
    <li th:text="'Country ID: ' + ${user.country.id}"></li>
    <li th:text="'Country: ' + ${user.country.name}"></li>
    <li th:text="'Country Tag: ' + ${user.country.code}"></li>
    <li th:text="'Username: ' + ${user.username}"></li>
    <li th:text="'Account: ' + ${user.account}"></li>
    <li th:text="'User ID: ' + ${user.id}"></li>
    <li th:text="'Name: ' + ${user.name}"></li>
    <li th:text="'Last Name: ' + ${user.lastName}"></li>
    <li th:text="'Password: ' + ${user.password}"></li>
    <li th:text="'Email: ' + ${user.email}"></li>
    <li th:text="'Birth Date: ' + ${#calendars.format(user.birthDate, 'dd-MM-yyyy')}"></li>
    <li th:text="'Gender: ' + ${user.gender}"></li>
</ul>
<div> Roles</div>
<ul>
    <li th:each="role: ${user.roles}" th:text="${role.id} + ': ' + ${role.name} + ' => '+ ${role.role}"></li>
</ul>


</body>
</html>
