<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h3 th:text="${title}"></h3>
<form th:action="@{/form}" th:object="${user}" method="post">
    <div>
        <label for="username">Username</label>
        <div>
            <input type="text"  id="username" th:field="*{username}">
        </div>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div>
        <label for="account">Account</label>
        <div>
            <input type="text"  id="account" th:field="*{account}">
        </div>
        <div th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
    </div>
    <div>
        <label for="id">ID</label>
        <div>
            <input type="text"  id="id" th:field="*{id}">
        </div>
        <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
    </div>
    <div>
        <label for="name">Name</label>
        <div>
            <input type="text"  id="name" th:field="*{name}">
        </div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <div>
            <input type="text"  id="lastName" th:field="*{lastName}">
        </div>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    <div>
        <label for="password">Password</label>
        <div>
            <input type="password" th:field="*{password}" id="password">
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div>
        <label for="email">Email</label>
        <div>
            <input type="email" id="email" th:field="*{email}">
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>

        <div>
            <input type="submit" value="Send">
        </div>
    </div>
</form>
</body>
</html>
